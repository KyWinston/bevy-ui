[package]
name = "bevy-basic-ui"
version = "0.4.12"
description = "A small manager for menus and huds"
authors = ["Ky Roberts", "Ky Roberts<kywinston@proton.me>"]
repository = "https://github.com/KyleWinston/bevy-ui"
license = "MIT OR Apache-2.0"
edition = "2021"
keywords = ["bevy", "menus", "ui"]
exclude = ["/examples"]


[dependencies]
serde = { version = "1.0", features = ["derive"] }
bevy = { workspace = true, default-features = false, features = [
    "bevy_asset",
    "bevy_scene",
    "bevy_winit",
    "bevy_render",
    "bevy_pbr",
    "bevy_core_pipeline",
    "tonemapping_luts",
    "bevy_text",
    "bevy_ui",
    "png",
    "x11",
] }

bevy_common_assets = { version = "0.10.0", features = ["toml"] }
async-executor = "1.12.0"
bevy_mod_picking = { git = "https://github.com/aevyrie/bevy_mod_picking", branch = "main" }

# Enable only a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
codegen-units = 1
