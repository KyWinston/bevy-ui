[package]
name = "bevy-basic-ui"
version = "0.4.11"
description = "A small manager for menus and huds"
authors = ["Ky Roberts", "Ky Roberts<kywinston@proton.me>"]
repository = "https://github.com/KyleWinston/bevy-ui"
license = "MIT OR Apache-2.0"
edition = "2021"
keywords = ["bevy", "menus", "ui"]
exclude = ["/examples"]


[dependencies]
serde = { version = "1.0", features = ["derive"] }
bevy = { version = "0.13.2", default-features = false, features = [
    "dynamic_linking",
    "multi-threaded",  
    "bevy_asset",        
    "bevy_scene",        
    "bevy_winit",        
    "bevy_render",
    "bevy_pbr",        
    "bevy_core_pipeline", 
    "tonemapping_luts",
    "bevy_text",
    "bevy_ui",       
    "png",           
    "x11",
] }
bevy_mod_picking = { version = "0.18.2", default_features = false, features = [
    "backend_bevy_ui",
    "backend_sprite",
    "selection",
] }
bevy_common_assets = { version = "0.10.0", features = ["toml"] }

# Enable only a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
codegen-units = 1
